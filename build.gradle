// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
// Apply the application plugin that facilitates creating an executable JVM application
apply plugin: 'application'

mainClassName = "com.cig.mctbnc.view.Main"

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // GraphStream library. It is used to display graphs
    compile group: 'org.graphstream', name: 'gs-core', version: '1.3'
    
    // LOG4j logging library
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.13.3'
  	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.3'
  	
  	//OpenCSV
  	compile group: 'com.opencsv', name: 'opencsv', version: '3.7'
}

