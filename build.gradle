plugins{
	// Apply the java-library plugin to add support for Java Library
	id 'java-library'
	// Apply the application plugin that facilitates creating an executable JVM application
	id 'application'
	// Apply the JavaFX gradle plugin:
	id 'org.openjfx.javafxplugin' version '0.0.9'
}

mainClassName = 'es.upm.fi.cig.multictbnc.Main'

repositories {
	mavenCentral()
    maven { url 'https://jitpack.io' }	
}

test {
    useJUnitPlatform()
}

dependencies {
    // Google Core Libraries for Java
    implementation 'com.google.guava:guava:28.2-jre'
    // GraphStream library. It is used to display graphs
	implementation 'com.github.graphstream:gs-core:2.0'
	implementation 'com.github.graphstream:gs-ui-javafx:2.0'
    // LOG4j logging library
    implementation 'org.apache.logging.log4j:log4j-api:2.13.3'
  	implementation 'org.apache.logging.log4j:log4j-core:2.13.3'
  	// OpenCSV
  	implementation 'com.opencsv:opencsv:3.7'  	
  	// Extract controls for JavaFX
  	implementation 'org.controlsfx:controlsfx:11.0.2'  	
  	// The Apache Commons Math project 
  	implementation 'org.apache.commons:commons-math3:3.6.1'  	
  	// Apache POI
  	implementation 'org.apache.poi:poi-ooxml:5.0.0'  	
  	// Use JUnit test framework
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
    testRuntimeOnly "org.junit.platform:junit-platform-commons:1.7.0"
}

javafx{
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.swing']
}

task syntheticLL(type: JavaExec){
	group 'Multi-CTBNC Experiments'
	description 'Runs synthetic experiments to compare the performance of CTBNCs and a Multi-CTBNC when they are learnt with the log-likelihood score penalized with BIC'
	classpath sourceSets.main.runtimeClasspath
    main 'es.upm.fi.cig.multictbnc.MainExperiments'
    args 'synthetic', 'CTBNCs', 'Multi-CTBNC', 'Log-likelihood', 'BIC'
}

task syntheticCLL(type: JavaExec){
	group 'Multi-CTBNC Experiments'
	description 'Runs synthetic experiments to compare the performance of CTBNCs and a Multi-CTBNC when they are learnt with the conditional log-likelihood score penalized with BIC'
	classpath sourceSets.main.runtimeClasspath
    main 'es.upm.fi.cig.multictbnc.MainExperiments'
    args 'synthetic', 'CTBNCs', 'Multi-CTBNC', 'Conditional log-likelihood', 'BIC'
}

task syntheticBDe(type: JavaExec){
	group 'Multi-CTBNC Experiments'
	description 'Runs synthetic experiments to compare the performance of CTBNCs and a Multi-CTBNC when they are learnt with the Bayesian Dirichlet equivalent score'
	classpath sourceSets.main.runtimeClasspath
    main 'es.upm.fi.cig.multictbnc.MainExperiments'
    args 'synthetic', 'CTBNCs', 'Multi-CTBNC', 'Bayesian Dirichlet equivalent', 'No'
}

task energyLL(type: JavaExec){
	group 'Multi-CTBNC Experiments'
	description 'Runs experiments with the energy dataset to compare the performance of max1 CTBNCs and a DAG-max1 Multi-CTBNC when they are learnt with the BIC-penalized log-likelihood score'
	classpath sourceSets.main.runtimeClasspath
    main 'es.upm.fi.cig.multictbnc.MainExperiments'
    args 'energy', 'maxK CTBNCs', 'DAG-maxK Multi-CTBNC', 'Log-likelihood', 'BIC'
}

task energyBDe(type: JavaExec){
	group 'Multi-CTBNC Experiments'
	description 'Runs experiments with the energy dataset to compare the performance of max1 CTBNCs and a DAG-max1 Multi-CTBNC when they are learnt with the Bayesian Dirichlet equivalent score'
	classpath sourceSets.main.runtimeClasspath
    main 'es.upm.fi.cig.multictbnc.MainExperiments'
    args 'energy', 'maxK CTBNCs', 'DAG-maxK Multi-CTBNC', 'Bayesian Dirichlet equivalent', 'No'
}

task emptyDigraphMultiCTBNC(type: JavaExec){
	group 'Multi-CTBNC Experiments'
	description 'Runs synthetic experiments to compare the performance of CTBNCs and an empty-digraph Multi-CTBNC when they are learnt with the Bayesian Dirichlet equivalent score'
	classpath sourceSets.main.runtimeClasspath
    main 'es.upm.fi.cig.multictbnc.MainExperiments'
    args 'synthetic', 'CTBNCs', 'Empty-digraph Multi-CTBNC', 'Bayesian Dirichlet equivalent', 'No'
}

task runAllExperiments(type: GradleBuild){
	group 'Multi-CTBNC Experiments'
	description 'Runs all the experiments with the synthetic and energy datasets'
	tasks = ['syntheticLL', 'syntheticBDe', 'syntheticCLL', 'emptyDigraphMultiCTBNC', 'energyLL']
}

task sampleDataset(type: JavaExec){
	group 'Application'
	description 'Samples a discrete state multi-variate time series dataset with multiple class variables'
	classpath sourceSets.main.runtimeClasspath
    main 'es.upm.fi.cig.multictbnc.MainSampling'
}